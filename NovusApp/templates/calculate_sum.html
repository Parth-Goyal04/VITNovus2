<!DOCTYPE html>
<html>
<head>
    <title>Latitude and Longitude Sum</title>
</head>
<body>
    <form method="post">
        {% csrf_token %}
        <input type="number" step="0.000000000000000001" placeholder="Latitude" name="latitude">
        <input type="number" step="0.000000000000000001" placeholder="Longitude" name="longitude">
        <button type="submit" class="submit-btn">Submit</button>
    </form>
</body>
</html>
